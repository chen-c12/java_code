<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>right</title>
    <script type="text/javascript" src="../jQuery-1/jQuery.js"></script>
    <script type="text/javascript">
        $(function() {
            /*第一个按钮*/
            $("button:eq(0)").click(function () {
                $("select[name='sel01'] option:selected").appendTo($("select:eq(1)"));
            });
            /*第二个按钮*/
            $("button:eq(1)").click(function () {
                $("select[name='sel01'] option").appendTo($("select:eq(1)"));
            });
            /*第三个按钮*/
            $("button:eq(2)").click(function () {
                $("select[name='sel02'] option:selected").appendTo("select[name='sel01']");
            });
            /*第四个按钮*/
            $("button:eq(3)").click(function () {
                $("select[name='sel02'] option").appendTo("select[name='sel01']");
            });
        });
    </script>
</head>
<body>
    <!--第一个多选框-->
    <div id="div01">
        <select multiple="multiple" name="sel01" style="height: 100px;width: 60px;">
            <option value="opt01">选项2</option>
            <option value="opt02">选项3</option>
            <option value="opt03">选项4</option>
            <option value="opt04">选项5</option>
            <option value="opt05">选项6</option>
            <option value="opt06">选项7</option>
            <option value="opt07">选项8</option>
            <option value="opt08">选项9</option>
            <option value="opt010">选项10</option>
        </select>
        <br/>
        <button>选中添加到下边</button><br/>
        <button>全部添加到下边</button>
    </div>
    <hr/>
    <!--第二个多选框-->
    <div id="div02">
        <select multiple="multiple" name="sel02" style="height: 100px;width: 60px;">
        </select>
        <br/>
        <button>选中添加到上边</button><br/>
        <button>选中添加到上边</button>
    </div>

</body>
</html>
