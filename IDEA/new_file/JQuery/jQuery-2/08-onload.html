<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript" src="../jQuery-1/jQuery.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            alert("页面加载之后");
        };
        $(function () {
            alert("jQuery加载完成后")
        });

    </script>
</head>
<body>
    <button>我是按钮</button>

    <iframe src="http://www.baidu.com"></iframe>
    <img src="http://www.baidu.com" alt="baidu"/>
</body>
</html>
