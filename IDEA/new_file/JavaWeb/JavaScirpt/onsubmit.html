<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function ons() {
            /*要验证所有表单是否合法，如果有一个不合法，要阻止表单提交*/
            alert("静态注册表单提交事件 发现不合法");

            return false;
        }
        window.onload = function () {
            var ee = document.getElementById("a04");
            ee.onsubmit = function () {
                alert("动态注册表单提交事件 发现不合法");
                return false;
            }

        }
    </script>
</head>
<body>
    <form action="http://localhost:8080" method="get" onsubmit="return ons();">
    <input type="submit" value="静态注册"/>
    </form>
    <form action="http://localhost:8080" method="get" id="a04">
        <input type="submit" value="动态注册"/>
    </form>
</body>
</html>
