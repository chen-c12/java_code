<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱注册</title>
    <style type="text/css">
        #zhuce{
            width: 150px;
            background-color: white;
        }
        #res{
            width: 150px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 align="center">邮箱登录</h1>
    <hr color="black" width="100%"/>
    <br/><br/>
        <div>
            <table align="center">
                <form>
                <tr>
                    <td>邮箱：</td>
                    <td><input type="text" maxlength="4" placeholder="输入邮箱" autocomplete="off"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="text" maxlength="11" placeholder="输入密码" autocomplete="off"></td>
                </tr>
                <tr>
                    <td>重新输入密码：</td>
                    <td><input type="password" placeholder="输入密码" autocomplete="off"></td>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <input id="zhuce" type="submit" value="立即登录"/>
                </th>
                </tr>
                <tr>
                    <th></th>
                    <th><input id="res" type="reset" value="重置"></th>
                </tr>
                </form>
            </table>
        </div>
</body>
</html>
