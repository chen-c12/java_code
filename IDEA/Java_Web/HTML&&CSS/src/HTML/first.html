    <h2 align="center">代表作：《终结者》《泰坦尼克号》《阿凡达》《真实的谎言》等</h2>
    <p>詹姆斯·卡梅隆是个天才，他是不可复制的。 他是20世纪引人注目的导演之一，他两度创造电影投资的最高纪录，
        平了一部影片获得奥斯卡奖数目的纪录，执导的《阿凡达》打破全球票房纪录。在说起詹姆斯·卡梅隆的时候，
        人们通常将其与另一位导演斯蒂文·斯皮尔伯格相提并论，这也说明了卡梅隆在人们心目中的地位</p>
